<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #990000;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      min-height: 100px;
      color: #990000;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      background: rgba(255, 182, 193, 0.4);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d4d;
      color: white;
    }

    #noBtn {
      background-color: #ffe6e6;
      color: #ff4d4d;
    }

    #finalMessage {
      display: none;
      font-size: 2em;
      margin-top: 50px;
      color: #cc0000;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #hearts-container {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
    }

    .heart {
      position: absolute;
      background-color: #ff4d4d;
      transform: rotate(-45deg);
      animation: fall 5s linear forwards;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px) rotate(-45deg);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Do you love me? üíñ</h1>

  <div class="btn-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">I knew it! üíò You're mine forever! üòç</div>
  <div id="hearts-container"></div>

  <script>
    const questions = [
      "Do you love me? üíñ",
      "Will you always be with me? üåπ",
      "Am I the cutest to you? ü•∫",
      "Do you want to spend forever with me? üíç",
      "Will you be mine forever? ‚ù§Ô∏è",
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalMessage = document.getElementById("finalMessage");
    const heartsContainer = document.getElementById("hearts-container");

    yesBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        questionEl.textContent = questions[current];
        noBtn.style.transform = "translate(0, 0)";
      } else {
        questionEl.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        finalMessage.style.display = "block";

        const interval = setInterval(createHeart, 100);
        setTimeout(() => clearInterval(interval), 10000);
      }
    });

    noBtn.addEventListener("mouseenter", () => {
      const x = (Math.random() - 0.5) * 500; // random -250 to +250
      const y = (Math.random() - 0.5) * 300; // random -150 to +150
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("mouseleave", () => {
      noBtn.style.transform = "translate(0, 0)";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";

      const size = 10 + Math.random() * 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";

      heartsContainer.appendChild(heart);

      heart.addEventListener("animationend", () => {
        heart.remove();
      });
    }
  </script>
</body>
</html>
