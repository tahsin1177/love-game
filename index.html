<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: linear-gradient(to right, #ffe6f0, #ffe0f0);
      --bg2: linear-gradient(to right, #fce4ec, #f8bbd0);
      --bg3: linear-gradient(to right, #e1bee7, #ce93d8);
      --bg4: linear-gradient(to right, #b2ebf2, #b2dfdb);
      --bg5: linear-gradient(to right, #c8e6c9, #f0f4c3);
    }

    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      text-align: center;
      padding: 80px 20px 40px;
      overflow: hidden;
      position: relative;
      background: var(--bg1);
      transition: background 1s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #d63384;
      text-shadow: 2px 2px 5px #fff;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff8ec6, 0 0 20px #ffc0cb; }
      to { text-shadow: 0 0 20px #ff99cc, 0 0 30px #ffe0f0; }
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 15px 35px;
      font-size: 1.4em;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
      z-index: 2;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #fff0f5;
      color: #ff1493;
      transform: translate(0, 0);
    }

    #noBtn:hover {
      transform: scale(1.1);
    }

    #finalMessage {
      display: none;
      font-size: 2em;
      color: #c2185b;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .floating-heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 0;
      color: #ff4da6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(-45deg);
      animation: fall 6s linear infinite;
      position: absolute;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      button { font-size: 1.2em; padding: 12px 28px; }
    }
  </style>
</head>
<body>
  <h1 id="question">Do you love me? üíñ</h1>

  <div class="btn-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">I knew it! üíò You're mine forever! üòç</div>

  <script>
    const questions = [
      "Do you love me? üíñ",
      "Will you always be with me? üåπ",
      "Am I the cutest to you? ü•∫",
      "Do you want to spend forever with me? üíç",
      "Will you be mine forever? ‚ù§Ô∏è"
    ];

    const bgs = ['--bg1', '--bg2', '--bg3', '--bg4', '--bg5'];
    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalMessage = document.getElementById("finalMessage");
    const root = document.documentElement;

    let current = 0;
    let movedThisQuestion = false;

    yesBtn.addEventListener("click", () => {
      current++;
      movedThisQuestion = false;

      if (current < questions.length) {
        questionEl.textContent = questions[current];
        root.style.setProperty("background", `var(${bgs[current % bgs.length]})`);
        resetNoBtn();
      } else {
        questionEl.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        finalMessage.style.display = "block";
        dropHearts();
      }
    });

    noBtn.addEventListener("mouseover", () => {
      if (movedThisQuestion) return;
      movedThisQuestion = true;
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function resetNoBtn() {
      noBtn.style.transform = "translate(0, 0)";
    }

    function dropHearts() {
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-30px";
        heart.style.width = heart.style.height = 10 + Math.random() * 20 + "px";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }

    function createFloatingHeart() {
      const heartEl = document.createElement("div");
      const emojis = ['üíñ', 'üíï', 'üíò', 'üíù', 'üíû'];
      heartEl.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heartEl.className = "floating-heart";
      heartEl.style.left = Math.random() * 100 + "vw";
      heartEl.style.animationDuration = 5 + Math.random() * 5 + "s";
      heartEl.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heartEl);
      setTimeout(() => heartEl.remove(), 10000);
    }

    // Start floating hearts continuously
    setInterval(createFloatingHeart, 300);
  </script>
</body>
</html>
