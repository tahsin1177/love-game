<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #990000;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      min-height: 100px;
      color: #990000;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      background: rgba(255, 182, 193, 0.4);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }

    .btn-container {
      display: inline-block;
      margin-top: 30px;
      position: relative; /* to support position changes */
    }

    button {
      padding: 20px 40px;
      font-size: 1.5em;
      margin: 0 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d4d;
      color: white;
    }

    #noBtn {
      background-color: #ffe6e6;
      color: #ff4d4d;
      position: relative;
      left: 0;
      top: 0;
    }

    #finalMessage {
      display: none;
      font-size: 2em;
      margin-top: 50px;
      color: #cc0000;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Hearts container */
    #hearts-container {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 1000;
    }

    .heart {
      position: absolute;
      background-color: #ff4d4d;
      transform: rotate(-45deg);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px #cc0000);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-30px) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Do you love me? üíñ</h1>

  <div class="btn-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">I knew it! üíò You're mine forever! üòç</div>

  <div id="hearts-container"></div>

  <script>
    const questions = [
      "Do you love me? üíñ",
      "Will you always be with me? üåπ",
      "Am I the cutest to you? ü•∫",
      "Do you want to spend forever with me? üíç",
      "Will you be mine forever? ‚ù§Ô∏è",
    ];

    let current = 0;

    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalMessage = document.getElementById("finalMessage");
    const heartsContainer = document.getElementById("hearts-container");

    // Store original No button position (relative to container)
    function resetNoPosition() {
      noBtn.style.position = "relative";
      noBtn.style.left = "0";
      noBtn.style.top = "0";
    }

    yesBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        questionEl.textContent = questions[current];

        // Reset No button to original position
        resetNoPosition();
      } else {
        questionEl.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        finalMessage.style.display = "block";

        const interval = setInterval(createHeart, 100);
        setTimeout(() => clearInterval(interval), 10000);
      }
    });

    noBtn.addEventListener("mouseover", () => {
      // Calculate random position on screen for No button to jump to
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const x = Math.random() * (window.innerWidth - btnWidth);
      const y = Math.random() * (window.innerHeight - btnHeight);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("mouseout", () => {
      // When mouse leaves No button, reset it back next to Yes
      resetNoPosition();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";

      const size = 10 + Math.random() * 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      heart.style.animationDuration = 3 + Math.random() * 4 + "s";

      heartsContainer.appendChild(heart);

      heart.addEventListener("animationend", () => {
        heart.remove();
      });
    }
  </script>
</body>
</html>
